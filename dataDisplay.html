<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style/data.css">
    <script src="./Script/displayScript.js" defer></script>
</head>
<body>
    <h1 class="main-heading">Welcome</h1>
    <hr>
    <div class="menu-bar">

        <!--search bar with filter by and sort by options-->
        <div class="search-bar">
            <form>
                <input class="search" type="text" name="search" placeholder="Search"><button id="search-btn" class="search">Search</button>
                
                <select name="sort" id="sort" class="search">
                    <option value="">Sort by</option>
                    <option value="lowest-price">Lowest Quantity</option>
                    <option value="highest-price">Highest Quantity</option>
                </select>
            </form>
        </div>
        <div class="right-menu">
            <button id="logout">Log out</button>
        </div>
    </div>
    <hr>
    <!-- main area to display content from database-->
    <main>
        <div class="main-container">
            <div class="sidebar">
                <ul class="filters">
                    <li class="filter">Filter by:</li>
                    <li class="filter"><a href="#">Women</a></li>
                    <li class="filter"><a href="#">Men</a></li>
                    <li class="filter"><a href="#">Kids</a></li>
                </ul>
            </div>
            <div class="content">
                <!-- <h2>main area to display content from database</h2> -->
                <table class="data_table">
                    <tr>
                        <th>Item</td>
                        <th>Quantity</td>
                        <th>Location</td>
                    </tr>
                    <tr>
                        <td>Item1</td>
                        <td>10</td>
                        <td>Aisle A1</td>
                    </tr>
                    <tr>
                        <td>Item2</td>
                        <td>20</td>
                        <td>Aisle A1</td>
                    </tr>
                    <tr>
                        <td>Item3</td>
                        <td>30</td>
                        <td>Aisle A1</td>
                    </tr>
                    <tr>
                        <td>Item4</td>
                        <td>40</td>
                        <td>Aisle A1</td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <hr>
    <!-- Footer -->
    <footer>
        <div>
            <p>Copyright @Yanzhang Wu, Thanwa Chaichankanchang, Boling Zhang, Xingyun Zeng </p>
        </div>
    </footer>
</body>
</html>
