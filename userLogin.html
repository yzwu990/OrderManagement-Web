<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portal</title>
    <link rel="stylesheet" href="./Style/portal.css">
    <link rel="stylesheet" href="./Style/index.css">
    <script src="./Script/script.js" defer></script>
    <script src="./Script/validate.js" defer></script>

<body>
    <form onsubmit="return validate();">
        <div class="box">
            <h2>User Login Portal</h2>
            <div class="inputBox" id="userInput">
                <input type="text" name="username" id="username">
                <span>username</span>
                <i></i>
            </div>
            <div class="inputBox" id="passwordInput">
                <input type="password" name="password" id="password">
                <span>password</span>
                <i></i>
            </div>
            <div class="buttonBox">
                <button type="button" onclick="validate('user')">LOGIN</button>
                <button type="button" onclick="window.location.href='./userSignup.html';">Signup</button>

            </div>
        </div>
    </form>
    <img class="earth-image" src="./Image/earth.svg" alt="">
    <!-- Footer -->
    <footer>
        <div>
